<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <title>事件修饰符.prevent</title>
</head>

<body>
    <div id="demo">
        <form action="">
            <input type="text">
            <!-- <input type="submit" @click="one()"> -->
            <!--查看绑定修饰符.prevent后,阻止了submit按钮提交事件-->
            <input type="submit" @click.prevent="one()">
        </form>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#demo',
            methods: {
                one: function () {
                    console.log('我是submit');
                }
            }
        });
    </script>
</body>

</html>
