<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>什么是混合？</title>
</head>
<body>
    <div id="app">

    </div>
    <script src="../../js/vue.js"></script>
    <script>
        //定义一个混合对象

            var myMin={
                //混合对象可以包含任意组件选项
                created:function(){
                    this.hello();
                },
                methods:{
                    hello:function(){
                        alert("yyb");
                    }
                }
            } 
        
        // 定义一个混合对象组件
            var Component=Vue.extend({
                mixins: [myMin]
            })

            new Component()
    </script>

</body>

</html>
