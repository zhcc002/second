<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项合并</title>
</head>
<body>
    <div id="app">

    </div>
    <script src="../../js/vue.js"></script>
    <script>
        //选项合并
        var myMixin={
            created:function(){
                this.aa();
                console.log("yyb")
            },
            methods:{
                aa:function(){
                    console.log(1)
                }
            }

        }
        // 实例/组件中也有和混合对象中一样的方法时，以适当的方式来进行合并
        new Vue({
            el:"#app",
            mixins: [myMixin],
            created:function(){
                console.log(18)
            },
            methods:{
               // 值为对象的选项，例如  methods, components  和  directives，将被混合为同一个对象。
               // 两个对象键名冲突时，取组件对象的键值对。
                aa:function(){
                    console.log(2)
                }
            }
        })
    </script>
</body>
</html>
