<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册全局指令</title>
</head>
<body>
    <div id="app">
        <input type="text" v-focus.foor.aaa="2">

    </div>
    <script src="../../js/vue.js"></script>
    <script>
        //注册全局组件我们使用 Vue.directive("指令名称",{})
        Vue.directive("focus",{
            inserted:function(el,binding,vnode){
                el.focus();
                console.log(binding.modifiers.foor)
                if(binding.modifiers.foor){
                    el.value=1;
                }else{
                    el.value=binding.value;
                }
                console.log(binding)
            }
        })
        new Vue({
            el:"#app",
            data:{

            }
        })
    </script>
</body>
</html>
