<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画钩子</title>
</head>
<body>
    <div id="app">
        <button @click='fun()'>点击切换</button>
        
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                msg:"yyb永远18岁",
                flag:true
            },
            methods:{
                fun:function(){
                    this.flag=!this.flag;
                }
            }
        })
    </script>
</body>
</html>
