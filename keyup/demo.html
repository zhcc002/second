<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on:keyup</title>
</head>
<body>
    <div id="app">
        <input type="text" name="" id="" @keyup.13="fun()">
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{

            },
            methods:{
                fun:function(){
                    alert("您按下了回车键")
                }
            }
        })
    </script>
</body>
</html>
