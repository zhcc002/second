<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用计算属性来实现过滤</title>
</head>
<body>
    <div id="app">

        <ul>
            <li v-for="v in fun">
                {{v}}
            </li>   
        </ul>

    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                list:[1,2,3,4,5]
            },
            computed:{
                fun:function(){//函数功能：将data中的list这个数组中偶数取出来
                    return this.list.filter(function(data){
                        return data%2==0;
                    })
                }
            }
        })
    </script>
</body>
</html>
