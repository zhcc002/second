<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>响应式原理</title>
</head>
<body>
    <div id="app">

        <input type="text" v-model="msg">
        {{msg}}
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                msg:"yyb"
            }
        })
        
    </script>
</body>
</html>
